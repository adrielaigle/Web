<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="form">
    <fieldset>
        <label for="nomeEstabelecimento">Sanduba do Calvo</label>
    </fieldset>
    <fieldset>
    <label for="informaçõesPessoais">Informações Pessoais</label><br>
    <br><label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome" required>
    <label for="nome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenomne" placeholder="Sobrenome" required>

    <br><label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>

    <br><label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento">

    <br><label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" placeholder="0.000.000" pattern="[0-9]{1}.[0-9]{3}.[0-9]{3}">

    <br><label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern required="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">

    <br><label for="mae">Nome da Mãe:</label>
    <input type="text" id="mae" name="mae" placeholder="Nome da Mãe" required>

    <br><label for="pai">Nome do Pai:</label>
    <input type="text" id="pai" name="pai" placeholder="Nome do Pai">

    <br><label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
        <option value="masculino">Selecione um...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
</div>
    </fieldset> 
    <fieldset>
<div class="section">
    <label for="endereço">Endereço de Entrega</label><br>
    <br><label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" placeholder="Mariano Filho" required>

    <br><label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" placeholder="Novo Heliópolis" required>

    <br><label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" placeholder="12A">

    <br><label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento" placeholder="Próximo a Buchada do Gago">

    <br><label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" pattern required="[0-9]{5}-[0-9]{3}">

    <br><label for="hora_entrega">Hora da Entrega:</label>
    <input type="time" id="hora_entrega" name="hora_entrega">
</div>
    </fieldset>
    <fieldset>
<div class="section">
    <label for="informaçõesDoProduto">Informações do Produto</label><br>
    <br><label for="produto">Seleção de Produto:</label>
    <select id="produto" name="produto" required>
        <option value="">Selecione um...</option>
        <option value="sandwich">Sanduíche</option>
        <option value="salada">Salada</option>
        <option value="bebida">Bebida</option>
        <option value="sobremesa">Sobremesa</option>
    </select>
    <br><label for="quantidade">Quantidade de Itens:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" max="10" required>
    </fieldset>
</div>
<button type="submit">Enviar</button>
    </form>
</body>
</html>
