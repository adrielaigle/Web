<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa</title>
    <script src="./chat.js"></script>
    <style>
        .inputs-usarios {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 400px; 
            padding: 20px;
        }

        input[type="text"] {
            width: 45%;  
            padding: 10px;
            font-size: 16px;
        }

        .conversa {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 0 20px;
            overflow-y: auto;
        }

        .mensagem-alice {
            background-color: blue;
            align-self: flex-start; 
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .mensagem-bob {
            background-color: green;
            align-self: flex-end; 
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="inputs-usarios">
        <input type="text" id="Alice" placeholder="Alice" />
        <div class="conversa"></div>
        <input type="text" id="Bob" placeholder="Bob" />
    </div>
</body>
</html>
